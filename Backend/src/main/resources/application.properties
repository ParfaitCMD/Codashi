spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.enable_lazy_load_no_transformation=true

spring.jpa.properties.hibernate.connection.provider_class=org.hibernate.connection.C3P0ConnectionProvider
spring.jpa.properties.c3p0.min_size=5
spring.jpa.properties.c3p0.max_size=20
spring.jpa.properties.c3p0.timeout=300
spring.jpa.properties.c3p0.max_statements=50
spring.jpa.properties.c3p0.idle_test_period=3000
spring.jpa.properties.c3p0.acquire_increment=5
spring.jpa.properties.c3p0.preferredTestQuery=SELECT 1
