<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
    <title>Codashi</title>
</head>
<body>
    <div class="scroll-container">

        <div class="secao" id="home">
            <div class="anubis-trecodalogo-2">
                <img class="anubis-trecodalogo-22" src="assets/img/anubis-trecodalogo-21.png" />
            </div>
            <div class="linha-vertical-magenta"></div>
            <div class="linha-vertical-amarela"></div>
            <img class="divisor-tela" src="assets/img/divisor.png" alt="Divisor de seção">
            
            <a href="#sobre" class="seta-link">
                <img class="seta" src="assets/img/Seta.svg" alt="Rolar para baixo" />
            </a>

            <div class="coluna-esquerda">
                <div class="logo-cabeca-container">
                    <img class="anubis-site-12" src="assets/img/AnubisSite-1.png" />
                    <div class="seja-dev">
                        Seja <br /> dev
                    </div>
                </div>
                <h1 class="inove-com-poucas-linhas">
                    Inove com <br /> poucas linhas
                </h1>
                <div class="bot-o">
                    <div class="iniciar">INICIAR</div>
                </div>
                <div class="criarconta">
                    <div class="criarconta2">Criar conta</div>
                </div>
            </div>

            <div class="coluna-direita">
                 <div class="logo-codashi-container">
                    <img class="cod-shi" src="assets/img/Cod-shi0.svg" />
                    <img class="anubis-trecodalogo-1" src="assets/img/Anubis-Trecodalogo-10.svg" />
                </div>
                <p class="de-ideias-simples-a-solu-es-maiores-voc-tem-espa-o-para-experimentar-aprender-e-inovar-com-poucos-ou-muitos-cliques-e-muita-liberdade">
                    De ideias simples a soluções maiores, você tem espaço para experimentar,
                    aprender e inovar, com poucos (ou muitos) cliques e muita liberdade.
                </p>
            </div>
        </div>

        <div class="secao" id="sobre">
             <div class="conteudo-secao-2">
                <h1>Próxima Seção</h1>
                <p>Este é o espaço para o seu próximo conteúdo.</p>
             </div>
        </div>

    </div>
</body>
</html>
